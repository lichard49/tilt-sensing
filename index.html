<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Complementary Filter Demo
      </h1>
      <p class="subtitle">
        Accel + Gyro = Tilt
      </p>

      <hr>

      <h2 class="title is-4">Sensors</h2>

      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th></th>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
            <th>Mag</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Accelerometer</th>
            <td id="accel-x">X</td>
            <td id="accel-y">Y</td>
            <td id="accel-z">Z</td>
            <td id="accel-mag">Mag</td>
          </tr>
          <tr>
            <th>Gyroscope</th>
            <td id="gyro-x">X</td>
            <td id="gyro-y">Y</td>
            <td id="gyro-z">Z</td>
            <td id="gyro-mag">Mag</td>
          </tr>
        </tbody>
      </table>

      <hr>

      <h2 class="title is-4">Calibration</h2>

      <div class="buttons">
        <button id="calibrate" class="button is-primary" disabled>Calibrate</button>
      </div>

      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th></th>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
            <th>Mag</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Accel. Bias</th>
            <td id="accel-bias-x">X</td>
            <td id="accel-bias-y">Y</td>
            <td id="accel-bias-z">Z</td>
            <td id="accel-bias-mag">Mag</td>
          </tr>
          <tr>
            <th>Gyroscope</th>
            <td id="gyro-bias-x">X</td>
            <td id="gyro-bias-y">Y</td>
            <td id="gyro-bias-z">Z</td>
            <td id="gyro-bias-mag">Mag</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <script type="text/javascript">
    var accel = null;
    var gyro = null;

    var calibrating = false;
    var accel_calibrate_x = [];
    var accel_calibrate_y = [];
    var accel_calibrate_z = [];
    var accel_calibrate_mag = [];


    function average(array) {
      var average = 0;
      for (var i = array.length - 1; i >= 0; i--) {
        average += array[i];
      }
      return average / array.length;
    }


    if ('Accelerometer' in window) {
      accel = new Accelerometer();
      accel.addEventListener('reading', e => {
        accel.mag = Math.sqrt(accel.x ** 2 + accel.y ** 2 + accel.z ** 2)

        document.getElementById('accel-x').innerHTML = accel.x.toFixed(2);
        document.getElementById('accel-y').innerHTML = accel.y.toFixed(2);
        document.getElementById('accel-z').innerHTML = accel.z.toFixed(2);

        if (calibrating) {
          accel_calibrate_x.push(accel.x);
          accel_calibrate_y.push(accel.y);
          accel_calibrate_z.push(accel.z);
          accel_calibrate_mag.push(accel.mag);
        }
      });
      accel.start();
    } else {
      document.getElementById('accel-x').innerHTML = 'No accelerometer found';
    }

    if ('Gyroscope' in window) {
      gyro = new Gyroscope();
      gyro.addEventListener('reading', e => {
        document.getElementById('gyro-x').innerHTML = gyro.x.toFixed(2);
        document.getElementById('gyro-y').innerHTML = gyro.y.toFixed(2);
        document.getElementById('gyro-z').innerHTML = gyro.z.toFixed(2);
      });
      gyro.start();
    } else {
      document.getElementById('gyro-x').innerHTML = 'No gyroscope found';
    }

    if (accel != null && gyro != null) {
      var calibrate_button = document.getElementById('calibrate');
      calibrate_button.disabled = false;
      calibrate_button.addEventListener('click', function() {
        calibrate_button.disabled = true;
        calibrate_button.classList.add('is-loading');
        calibrating = true;

        window.setTimeout(function() {
          calibrate_button.disabled = false;
          calibrate_button.classList.remove('is-loading');
          calibrating = false;

          document.getElementById('accel-bias-x').innerHTML = average(accel_calibrate_x).toFixed(2);
          document.getElementById('accel-bias-y').innerHTML = average(accel_calibrate_y).toFixed(2);
          document.getElementById('accel-bias-z').innerHTML = average(accel_calibrate_z).toFixed(2);
          document.getElementById('accel-bias-mag').innerHTML = average(accel_calibrate_mag).toFixed(2);
        }, 5000);
      });
    }
  </script>
  </body>
</html>
